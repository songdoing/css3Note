<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Tip</title>
    <style>
        body {
            color: #222;
            line-height: 1.5em;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .icon span {
            display: none;
        }

        .icon img {
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="icon">
            <img src="images/html.jpg" alt="html">
            <span>
                This HTML
            </span>
        </div>
        <div class="icon">
            <img src="images/js.jpg" alt="js">
            <span>
                This js
            </span>
        </div>
        <div class="icon">
            <img src="images/css.png" alt="css">
            <span>
                This css
            </span>
        </div>
        <div class="icon">
            <img src="images/react.png" alt="react">
            <span>
                This react
            </span>
        </div>
    </div>

</body>

</html>
