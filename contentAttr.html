<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Up and Down Navigation</title>
    <style>
        body {
            line-height: 1.5em;
            font-weight: 300;
            font-size: 3vh;
            margin: 0;
            background: linear-gradient(90deg, #DBE35B, #45B649);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        a {
            text-decoration: none;
        }

        .gnb {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        }

        .gnb a {
            border: 1px solid red;
            width: 80px;
            height: 30px;
            display: inline-block;
        }

        .gnb a span {}

        .gnb a span:nth-child(1) {}

        .gnb a span:nth-child(2) {}
    </style>
</head>

<body>
    <div class="gnb">
        <a href="#none">
            <span>Mail</span>
            <span>Mail</span>
        </a>
        <a href="#none">
            <span>Blog</span>
            <span>Blog</span>
        </a>
        <a href="#none">
            <span>Shopping</span>
            <span>Shopping</span>
        </a>
        <a href="#none">
            <span>Pay</span>
            <span>Pay</span>
        </a>
        <a href="#none">
            <span>News</span>
            <span>News</span>
        </a>
    </div>
</body>

</html>
