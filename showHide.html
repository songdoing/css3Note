<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>showHide</title>
</head>

<body>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Raleway&display=swap');

        @import url('https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css');

        body {
            font-family: 'Raleway', sans-serif;
            line-height: 1.5em;
            margin: 0;
            font-weight: 300;
            color: #222;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        a {
            text-decoration: none;
            color: #222;
        }

        .tab-inner {
            /* border: 1px solid red; */
            width: 300px;
            height: 350px;
            position: relative;
            overflow: hidden;
        }

        input[name=tabmenu] {
            display: none;
        }

        .content {
            /* display: none; */
            position: absolute;
            top: 0;
            left: -50px;
            opacity: 0;
            visibility: hidden;
            /* opacity는 존재하나 눈에만 안 보이는 것뿐 */
            /* visibility hidden을 해야 아예 존재 안 하는 것. 자리는 그대로*/
            /* 이미지 1,2,3이 쌓여있는 데 존재 안 하게 해야, a태그 제대로 먹힘 */
            /* display none 아예 존재 안 하고, 자리도 사라짐 */
            transition: 0.5s;
        }

        .btn {
            position: absolute;
            text-align: center;
            /* position이 absolute이므로 inline-block이 되면서 
            text-align : center 그냥은 안 통한다.
            width를 100%로 잡아주면 된다.*/
            width: 100%;
            bottom: 10px;
        }

        .btn label {
            background-color: lightgray;
            width: 20px;
            height: 20px;
            display: inline-block;
            border-radius: 50%;
            cursor: pointer;
        }

        input[id=tab1]:checked~.slide1,
        input[id=tab2]:checked~.slide2,
        input[id=tab3]:checked~.slide3 {
            /* display: block; */
            opacity: 1;
            visibility: visible;
            left: 0;
        }

        input[id=tab1]:checked~.btn label[for=tab1],
        input[id=tab2]:checked~.btn label[for=tab2],
        input[id=tab3]:checked~.btn label[for=tab3] {
            background-color: crimson;
        }
    </style>

    <div class="tab-inner">
        <input type="radio" name="tabmenu" id="tab1" checked>
        <input type="radio" name="tabmenu" id="tab2">
        <input type="radio" name="tabmenu" id="tab3">

        <div class="content slide1">
            <a href="#none1"><img src="images/slide-01.jpg" alt="coconut cream"></a>
        </div>
        <div class="content slide2">
            <a href="#none2"><img src="images/slide-02.jpg" alt="rose flowers"></a>
        </div>
        <div class="content slide3">
            <a href="#none3"><img src="images/slide-03.jpg" alt="charcoal mask"></a>
        </div>

        <div class="heading">
            <div class="text1">Sale <span>50%</span></div>
            <div class="text2">Sale <span>40%</span></div>
            <div class="text3">Sale <span>30%</span></div>
        </div>
        <div class="btn">
            <label for="tab1"></label>
            <label for="tab2"></label>
            <label for="tab3"></label>
        </div>
    </div>

</body>

</html>
