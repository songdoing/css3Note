<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Hover Animation</title>
    <style>
        body {
            color: #222;
            line-height: 1.5em;
            font-weight: 300;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 브라우저의 수평중앙, 수직중앙 */
        /* .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        } */

        .app-ui {
            /* border: 1px solid red; */
            width: 340px;
            height: 640px;
            transform: rotate(-30deg) skewX(20deg);
            position: relative;
        }

        .app-ui img {
            position: absolute;
            transition: 0.5s;
        }

        .app-ui:hover img:nth-child(1) {
            transform: translate(40px, -40px);
        }

        .app-ui:hover img:nth-child(2) {
            transform: translate(80px, -80px);
        }

        .app-ui:hover img:nth-child(3) {
            transform: translate(120px, -120px);
        }

        .app-ui:hover img:nth-child(4) {
            transform: translate(160px, -160px);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="app-ui">
            <img src="images/app-ui-01.jpg" alt="images/app-ui-01.jpg">
            <img src="images/app-ui-02.jpg" alt="images/app-ui-02.jpg">
            <img src="images/app-ui-03.jpg" alt="images/app-ui-03.jpg">
            <img src="images/app-ui-04.jpg" alt="images/app-ui-04.jpg">
        </div>
    </div>
</body>

</html>
